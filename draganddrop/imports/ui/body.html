<body>
  <h1>Welcome to Meteor!</h1>
	<p>{{> loginButtons}}</p>
	
	{{#if currentUser}}
		{{> categories}}
		{{> dragList}}
	{{else}}
		<p>You must be logged-in to see this content.</p>
	{{/if}}
</body>


<template name="categories">
	<select id="category-select">
		<option disabled="disabled" selected="selected">Please Select</option> 
			{{#each categories}}
				<option value="{{this}}">{{this}}</option>
			{{/each}}
		</select>
</template>


<template name="dragList">
	<div class='parent'>
		<div class='wrapper'>
			<div id='sortable' class='container'>
				{{#each items}}		

					{{> Template.dynamic template=this}}
					
				{{/each}}		
			</div>
		</div>
		
	</div>
</template>
